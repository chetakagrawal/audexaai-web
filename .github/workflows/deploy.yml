name: Deploy Audexa Landing (Next.js export â†’ S3 + CloudFront)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Install pnpm (official way)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9          # use 9.x like your project
          cache: true         # enables built-in pnpm cache

      # 2) Setup Node (uses pnpm cache)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 3) Install deps with pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4) Build Next.js static export (outputs ./out)
      - name: Build (Next.js static export)
        run: pnpm build
        env:
          NEXT_EXPORT: 'true'
          NEXT_PUBLIC_DISABLE_AUTH: ${{ secrets.NEXT_PUBLIC_DISABLE_AUTH || 'false' }}

      # 5) Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6) Deploy to S3
      - name: Sync exported site to S3
        run: aws s3 sync out/ s3://${{ secrets.S3_BUCKET }} --delete

      # 7) Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
